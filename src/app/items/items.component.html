<h1>Items todo</h1>
<div>
  <div *ngFor="let item of items | async" class="panel panel-default" dnd-draggable [dragEnabled]="true" [dragData]="item">
    <div class="panel-body">
      <div>{{item.desc}}</div>
    </div>
  </div>
</div>

<br>

<h1>Items done</h1>
<div dnd-droppable class="panel panel-info" (onDropSuccess)="markAsDone($event)">
  <div class="panel-heading">Place to drop</div>
  <div class="panel-body">
  </div>
</div>
